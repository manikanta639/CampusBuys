<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Hub</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 40px;
      color: #00e6e6;
      text-shadow: 0 0 15px #00e6e6;
      text-align: center;
      font-size: 2.5rem;
    }

    /* Layout */
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    /* Brand cards */
    .brand {
      width: 160px;
      height: 160px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .brand:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #00e6e6; }
      50% { box-shadow: 0 0 25px #00e6e6; }
      100% { box-shadow: 0 0 5px #00e6e6; }
    }

    .brand img {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
      border-radius: 10px;
      object-fit: contain;
    }

    .brand p {
      font-size: 1rem;
      color: #fff;
      text-align: center;
    }

    /* Shop Now Button */
    .shop-now {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      padding: 20px 60px;
      font-size: 2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #0072ff;
      transition: all 0.3s ease;
    }

    .shop-now:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00c6ff;
    }

    /* --- Responsive Breakpoints --- */

    /* Large Tablets / Small Laptops (up to 1080px) */
    @media (max-width: 1080px) {
      h1 {
        font-size: 2.2rem;
      }
      .brand {
        width: 140px;
        height: 140px;
      }
      .shop-now {
        font-size: 1.8rem;
        padding: 18px 50px;
      }
    }

    /* Tablets (up to 768px) */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .row {
        gap: 25px;
      }
      .brand {
        width: 130px;
        height: 130px;
      }
      .brand img {
        width: 60px;
        height: 60px;
      }
      .shop-now {
        font-size: 1.6rem;
        padding: 16px 40px;
      }
    }

    /* Phones (up to 480px) */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .row {
        flex-direction: column;
        gap: 20px;
      }
      .brand {
        width: 120px;
        height: 120px;
      }
      .brand img {
        width: 55px;
        height: 55px;
      }
      .brand p {
        font-size: 0.9rem;
      }
      .shop-now {
        font-size: 1.4rem;
        padding: 14px 35px;
      }
    }

  </style>
</head>
<body>

  <h1>All Your Favorite Stores</h1>

  <!-- Top Row -->
  <div class="row">
    <a class="brand" href="https://amzn.to/your-affiliate" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <p>Amazon</p>
    </a>

    <a class="brand" href="https://www.flipkart.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Flipkart_logo.png" alt="Flipkart">
      <p>Flipkart</p>
    </a>

    <a class="brand" href="https://www.myntra.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Myntra_logo.png" alt="Myntra">
      <p>Myntra</p>
    </a>
  </div>

  <!-- Middle Button -->
  <button class="shop-now" onclick="shopNowClicked()">Shop Now</button>

  <!-- Bottom Row -->
  <div class="row">
    <a class="brand" href="https://www.meesho.com" target="_blank">
      <img src="https://play-lh.googleusercontent.com/EcCBv5MB0vYk5Kc9M6wBfCGWhFzUR0Fq28kAV_0ll4JZ5UfXEVbk3V1vRxUCDt3JgA=w240-h480-rw" alt="Meesho">
      <p>Meesho</p>
    </a>

    <a class="brand" href="https://www.ajio.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Ajio_logo.png" alt="Ajio">
      <p>Ajio</p>
    </a>

    <a class="brand" href="https://www.shopsy.in" target="_blank">
      <img src="https://play-lh.googleusercontent.com/HI5J1PnM2kApvFVF39bZtDGrPw0L9LzhCS36emXkSP4JqvZKthCvhZ6jVN7AXP3R0g=w240-h480-rw" alt="Shopsy">
      <p>Shopsy</p>
    </a>
  </div>

  <script>
    function shopNowClicked() {
      // Empty for now
      console.log("Shop Now clicked!");
    }
  </script>

</body>
</html>
